<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Innovative Online Bookstore</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        font-family: Inter, Arial, sans-serif;
        background: #0b0620;
        color: #fff;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: #111;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      nav h1 {
        font-size: 1.5rem;
        color: #ff6a00;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
      }
      nav ul li a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s;
      }
      nav ul li a:hover {
        color: #ff6a00;
      }

      section {
        min-height: 100vh;
        display: none;
        padding: 4rem 2rem;
        text-align: center;
      }
      section.active {
        display: block;
      }

      #home {
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .hero-title {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 1rem;
        text-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
      }
      .hero-sub {
        opacity: 0.85;
        font-size: 1.2rem;
      }
      .hero-bg {
        position: absolute;
        inset: 0;
        z-index: -1;
        background: linear-gradient(
          135deg,
          #17172a 0%,
          #3a2f5c 30%,
          #8e5fc4 60%
        );
      }

      #trending {
        background: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
      }
      #trending h2 {
        font-size: 2rem;
        margin-bottom: 2rem;
      }
      .trending-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1.5rem;
        max-width: 1000px;
        margin: 0 auto;
      }
      .book-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        padding: 1rem;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
      }
      .book-card:hover {
        transform: translateY(-8px) scale(1.05);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      }
      .book-card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 0.5rem;
        margin-bottom: 0.75rem;
      }

      #categories {
        background: #222;
      }
      .categories-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        max-width: 900px;
        margin: 0 auto;
      }
      .cat-card {
        background: #333;
        padding: 2rem;
        border-radius: 1rem;
        transition: 0.3s;
        cursor: pointer;
      }
      .cat-card:hover {
        background: #444;
        transform: translateY(-6px);
      }

      #cart {
        background: #111;
      }
      .cart-list {
        max-width: 700px;
        margin: 2rem auto;
        text-align: left;
      }
      .cart-item {
        display: flex;
        justify-content: space-between;
        padding: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      #contact {
        background: #333;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      input,
      textarea {
        padding: 0.8rem;
        border: none;
        border-radius: 0.5rem;
      }
      button {
        padding: 0.8rem;
        border: none;
        border-radius: 0.5rem;
        background: #ff6a00;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #ee0979;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>BookStore</h1>
      <ul>
        <li><a href="#home" onclick="showPage('home')">Home</a></li>
        <li><a href="#trending" onclick="showPage('trending')">Trending</a></li>
        <li>
          <a href="#categories" onclick="showPage('categories')">Categories</a>
        </li>
        <li><a href="#cart" onclick="showPage('cart')">Cart</a></li>
        <li><a href="#contact" onclick="showPage('contact')">Contact</a></li>
      </ul>
    </nav>

    <section id="home" class="active">
      <div class="hero-bg"></div>
      <div>
        <h2 class="hero-title">Discover stories, collect adventures</h2>
        <p class="hero-sub">Welcome to the future of online bookstores</p>
      </div>
    </section>

    <section id="trending">
      <h2>ðŸ”¥ Trending Books</h2>
      <div class="trending-grid" id="trending-list"></div>
    </section>

    <section id="categories">
      <h2>ðŸ“š Categories</h2>
      <div class="categories-grid">
        <div class="cat-card">Fiction</div>
        <div class="cat-card">Non-Fiction</div>
        <div class="cat-card">Science</div>
        <div class="cat-card">Technology</div>
        <div class="cat-card">Self-Help</div>
        <div class="cat-card">Children</div>
      </div>
    </section>

    <section id="cart">
      <h2>ðŸ›’ Your Cart</h2>
      <div class="cart-list" id="cart-list">
        <div class="cart-item"><span>No items in cart</span></div>
      </div>
    </section>

    <section id="contact">
      <h2>ðŸ“ž Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="4" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <script>
      function showPage(id) {
        document
          .querySelectorAll("section")
          .forEach((s) => s.classList.remove("active"));
        document.getElementById(id).classList.add("active");
      }

      const trendingBooks = [
        {
          title: "Atomic Habits",
          author: "James Clear",
          price: 12.99,
          cover: "https://picsum.photos/200/300?random=1",
        },
        {
          title: "The Midnight Library",
          author: "Matt Haig",
          price: 10.5,
          cover: "https://picsum.photos/200/300?random=2",
        },
        {
          title: "It Ends With Us",
          author: "Colleen Hoover",
          price: 14.25,
          cover: "https://picsum.photos/200/300?random=3",
        },
        {
          title: "The Psychology of Money",
          author: "Morgan Housel",
          price: 11.4,
          cover: "https://picsum.photos/200/300?random=4",
        },
      ];
      const trendingList = document.getElementById("trending-list");
      trendingBooks.forEach((book) => {
        const div = document.createElement("div");
        div.className = "book-card";
        div.innerHTML = `<img src=\"${book.cover}\" alt=\"${book.title}\">
        <h3>${book.title}</h3>
        <p>${book.author}</p>
        <p>$${book.price}</p>`;
        trendingList.appendChild(div);
      });
    </script>
  </body>
</html>
